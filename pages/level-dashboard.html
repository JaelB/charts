<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Level Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.15/c3.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter2/1.5.2/crossfilter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.15/c3.js"></script>
  </head>
  <body>
    <nav class="navbar is-info" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <h2 class="title is-4 navbar-item">Level Dashboard</h2>
      </div>
    </nav>
    <div class="section">
      <div class="columns">
        <div class="column is-full">
          <div class="box has-background-light">
            <div class="level">
              <div class="level-left">
                <div class="level-item">
                  <p class="subtitle is-5">
                    <strong>Select ID</strong>
                  </p>
                </div>
                <div class="level-item">
                  <div class="field">
                    <div class="control">
                      <div class="select is-primary">
                        <select id='ddms'></select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="columns">
        <div class="column is-half">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">full data</p>
            </header>
            <div class="card-content">
              <div class="content table-container" style="height: 250px; overflow-y: scroll;">
                <div id='data-table'></div>
              </div>
            </div>
          </div>
        </div>
        <div class="column is-half">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">level1</p>
            </header>
            <div class="card-content">
              <div class="content">
                <div id='level-bar'></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="columns">
        <div class="column is-one-third">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">sublevel1</p>
            </header>
            <div class="card-content">
              <div class="content l1-chart">
                <div id='l1-pie'></div>
              </div>
            </div>
          </div>
        </div>
        <div class="column is-one-third">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">sublevel2</p>
            </header>
            <div class="card-content">
              <div class="content">
                <div id='l2-pie'></div>
              </div>
            </div>
          </div>
        </div>
        <div class="column is-one-third">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">sublevel3</p>
            </header>
            <div class="card-content">
              <div class="content">
                <div id='l3-pie'></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../charts/level-dashboard.js"></script>
  </body>
</html>
